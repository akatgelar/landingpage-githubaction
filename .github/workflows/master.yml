name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        run: |
          docker build -t akatgelar/landingpage-githubaction:latest .
          docker push akatgelar/landingpage-githubaction:latest
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cp "docker-compose.yml" "/home/ekosistemdesa/app/landingpage-githubaction/docker-compose.yml"
            docker pull akatgelar/landingpage-githubaction:latest
            docker-compose -f /home/ekosistemdesa/app/landingpage-githubaction/docker-compose.yml up -d
