name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        run: |
          docker build -t akatgelar/landingpage-githubaction:latest .
          docker push akatgelar/landingpage-githubaction:latest
      
      - name: Copy docker-compose file to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }} 
          source: "docker-compose.yml,docker-compose.yml"
          target: /home/ekosistemdesa/app/landingpage-githubaction/
        
      - name: Deploy docker-compose on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: | 
            sudo docker compose -f /home/ekosistemdesa/app/landingpage-githubaction/docker-compose.yml stop
            sudo docker compose -f /home/ekosistemdesa/app/landingpage-githubaction/docker-compose.yml rm landingpage-githubaction --force
            sudo docker pull akatgelar/landingpage-githubaction:latest
            sudo docker compose -f /home/ekosistemdesa/app/landingpage-githubaction/docker-compose.yml up -d
